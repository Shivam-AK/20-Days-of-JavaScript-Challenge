<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Third Party Module</title>
  <style>
    body {
      background: #000;
      font-size: 18px;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <h1>Third Party Module</h1>

  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./node_modules/lodash/lodash.min.js"></script>
  <script>

    // Install a third-party module (e.g., axios ) using npm. Import and use this module to make a network request in a script.

    function getAxiosData() {
      axios.get('https://reqres.in/api/users')
        .then(response => console.log(response.data))
        .catch(error => error)
    }

    getAxiosData()






    // Install a third-party module (e.g., Iodash ) using npm. Import and use a function from this module in a script.

    const users = [
      { name: 'Alice', age: 25 },
      { name: 'Bob', age: 30 },
      { name: 'David', age: 32 },
    ]

    const oldestUser = _.maxBy(users, 'age')

    console.log(oldestUser)

    console.log(_.upperCase('shivam kumar'))
    console.log(_.isArray([1, 2, 3, 4, 5]));


  </script>
</body>

</html>

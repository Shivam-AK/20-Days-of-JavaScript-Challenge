<body>
    <h1>Control Structures</h1>

    <script>

        console.log('Write a Program to check if a number is Positive, negative, or zero, and I the result to the console.')
        const isNumber = 0
        const isNumber1 = 10
        const isNumber2 = -50

        if (isNumber === 0) {
            console.log('Number is Equal to Zero -', isNumber);
        }

        if (isNumber1 > 0) {
            console.log('Number is Positive -', isNumber1);
        }

        if (isNumber2 < 0) {
            console.log('Number is Negative -', isNumber2);
        }
        console.log('');

        console.log('Write a program to check if a person is eligible to vote (age >= 18) and log the result to the console.')
        const myAge = 23

        if (myAge >= 18) {
            console.log('Eligible for Vote');
        }
        console.log('');



        console.log('Write a program to find the largest of three numbers using nested if-else statements.')
        function findLargest(num1, num2, num3) {
            if (num1 >= num2) {
                if (num1 >= num3) {
                    return num1
                } else {
                    return num3
                }
            } else {
                if (num2 >= num3) {
                    return num2
                } else {
                    return num3
                }
            }
        }

        let largest = findLargest(10, 30, 20)
        console.log('The largest number is:', largest);
        console.log('');





        console.log('Write a program that uses a switch case to determine the day of the week based on a number (1-7) and log the day name to the console.')
        switch (3) {
            case 1:
                console.log('Sunday');
                break;
            case 2:
                console.log('Monday');
                break;
            case 3:
                console.log('Tuesday');
                break;
            case 4:
                console.log('Wednesday');
                break;
            case 5:
                console.log('Thursday');
                break;
            case 6:
                console.log('Friday');
                break;
            case 7:
                console.log('Saturday');
                break;

            default:
                console.log('Invalid Day');
                break;
        }
        console.log('');





        console.log("Write a program that uses a switch case to assign a grade ('A, 'B', C', D', F) based on a score and log the grade to the console.")

        const score = 50
        switch (true) {
            case 100 >= score && score >= 81:
                console.log('A Grade');
                break;
            case 80 >= score && score >= 61:
                console.log('B Grade');
                break;
            case 60 >= score && score >= 41:
                console.log('C Grade');
                break;
            case 40 >= score && score >= 33:
                console.log('D Grade');
                break;
            case 32 >= score && score >= 0:
                console.log('F Grade');
                break;
            default:
                console.log('Invalid');
                break;
        }
        console.log('');





        console.log('Write a program that uses the ternary operator to check if a number is even or odd and log the result to the console.')
        console.log(10 % 2);
        console.log(10 % 2 == 0 ? "Even Number" : 'Odd Number')
        console.log('');






        console.log('Write a program to check if a year is a leap year using multiple conditions (divisible by 4, but not 100 unless also divisible by 400) and log the result to the console.')
        console.log(2024 % 4 === 0 ? "Leap Year" : "not a Leap Year");

        function isLeapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                console.log(`${year} is a leap year.`);
            } else {
                console.log(`${year} is not a leap year.`);
            }
        }

        isLeapYear(2026)

    </script>

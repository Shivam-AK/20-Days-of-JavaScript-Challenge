<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        body {
            background: #000;
            font-size: 18px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Functions</h1>

    <script>
        console.log('Write a function to check if a number is even or odd and log the result to the console.');
        function isNumberType(number) {
            if (number % 2 === 0) {
                console.log("Even");
            } else {
                console.log("Odd");
            }
        }

        isNumberType(24)
        console.log('');






        console.log('Write a function to calculate the square of a number and return the result.');
        function getSquare(number) {
            return Math.pow(number, 2)
        }

        console.log(getSquare(6))
        console.log('');






        console.log('Write a function expression to find the maximum of two numbers and log the result to the console.');
        function getMaximumNumber(num1, num2) {
            console.log(num1 > num2 ? num1 : num2);
        }

        getMaximumNumber(10, 20)
        console.log('');






        console.log('Write a function expression to concatenate two strings and return the result.');
        function concatenate(str1, str2) {
            const string = `${str1} ${str2}`;
            console.log(string);
        }

        concatenate('Shivam', 'Kumar')
        console.log('');






        console.log('Write an arrow function to calculate the sum of two numbers and return the result.');
        const addTwoNumber = (num1, num2) => {
            console.log(num1 + num2);
        }
        addTwoNumber(24, 8)
        console.log('');






        console.log('Write an arrow function to check if a string contains a specific character and return a boolean value.');
        console.log("Shivam".match('b'));
        function CheckSpecificChar(str) {
            if (str.match('a') !== null) {
                return true
            } else {
                return false
            }
        }

        console.log(CheckSpecificChar('Shivam'))
        console.log('');





        console.log('Write a function that takes two parameters and returns their product. Provide a default value for the second parameter.');

        function getProduct(name, price = 999) {
            console.log(name, price);
        }
        getProduct('Apple iPhone')
        console.log('');







        console.log("Write a function that takes a person's name and age and returns a greeting message. Provide a default value for the age.");
        function greeting(name = 'Rohan', age = 25) {
            console.log(`Hello, my name is ${name} and I'm ${age} years old.`);
        }

        greeting('Shivam', 26)
        greeting(undefined, 26)
        console.log('');





        console.log('Write a higher-order function that takes a function and a number, and calls the function that many times.');

        function repeatFunction(func, times) {
            console.dir(func);
            for (let i = 1; i <= times; i++) {
                func()
            }
        }

        function sayHello() {
            console.log("Hello!");
        }
        repeatFunction(sayHello, 10)
        console.log('');






        console.log('Write a higher-order function that takes two functions and a value, applies the first function to the value, and then a lies the second function to the result.');
        let username = []
        function parent(func1, func2, name) {
            func2(func1(name))
        }

        function one(name){
            username.push(name)
            return username
        }

        function two(result){
            console.log(result); 
        }

        parent(one, two, 'Shivam')
        parent(one, two, 'Rohan')
    </script>
</body>

</html>
